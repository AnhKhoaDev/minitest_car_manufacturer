
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Manufacturers</title>
</head>
<body>
<h3>Manufacturers</h3>
<p>
    <a th:href="@{/classes/create}">
        Add new manufacturers
    </a>
</p>
<p>
    <a th:href="@{/cars}">
        Car
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "cars">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m, mStatus : ${manufacturers}">
        <td th:text="${mStatus.count}"></td>
        <td th:text="${m.getName()}"></td>
        <td><a th:href="@{/manufacturers/delete/{id}(id=${m.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a class="btn btn-primary" th:if="${manufacturers.hasPrevious()}"
       th:href="@{/manufacturers(page=${manufacturers.number - 1})}">Previous</a>
    <span th:text="${manufacturers.number + 1}"></span> | <span th:text="${manufacturers.totalPages}"></span>
    <a class="btn btn-primary" th:if="${manufacturers.hasNext()}"
       th:href="@{/manufacturers(page=${manufacturers.number + 1})}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
